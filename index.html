<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script defer src="script.js"></script>
  <title>Javascript Promises</title>
</head>

<body>
  <div class="main-container">
    <h1>Fitchi-Hot</h1>
    <img src='./fitchi.png.jpg' class='img'/>
    <form class="cakeForm">
      <div class="form-group">
        <label for="cakeSelect">Choose Fitchi</label>
        <select class="form-control" id="cakeSelect">
          <option value="FitchiWithMeat">Fitchi with meat</option>
          <option value="FitchiWithChicken">Fitchi with chicken</option>
          <option value="VeganFitchi">Vegan Fitchi</option>
          <option value="FitchiWithPotato">Fitchi with Potato</option>
          <option value="FitchiWithSpinach">Fitchi with Spinach</option>
        </select>
        <div class="form-group">
          <label for="cakeAmount">Quantity of Fitchi</label>
          <input id="cakeAmount" class="form-control" type="number" name="order" placeholder="Order amount" />
        </div>
      <button type="button" id="submit_btn" class="btn btn-primary mb-2">
      Make Order
    </button>
    <button type="button" id="sub_btn" class=" btn2 btn-primary mb-2 ">
      Submit
    </button>
  </form>
    <p class="btn-primary mb-2 order-result" id="order_result" rows="3"></p>
  </div>
</body>

</html>
